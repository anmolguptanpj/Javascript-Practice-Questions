<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounce Search Console Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }

    input {
      padding: 10px 15px;
      width: 250px;
      font-size: 16px;
      border: 2px solid #aaa;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #007bff;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h2>üîç Debounced Search (Console Log)</h2>
  <input type="text" id="search" placeholder="Type to search..." />

  <script>
    // üß† Debounce Utility Function
    function debounce(func, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer); // clear any previous timer
        timer = setTimeout(() => {
          func.apply(this, args); // call the function after delay
        }, delay);
      };
    }

    // ‚ö° Search Handler
    function searchHandler(event) {
      const query = event.target.value.trim();
      if (query) {
        console.log("Searching for:", query);
      } else {
        console.log("Input cleared.");
      }
    }

    // üéØ Attach Debounced Handler
    const input = document.getElementById("search");
    input.addEventListener("input", debounce(searchHandler, 500));
  </script>

</body>
</html>
